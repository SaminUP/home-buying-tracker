<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Home Tracker</title>
  <style>
    body { margin: 0; font-family: Arial, sans-serif; display: flex; height: 100vh; background: #f9fbfd; }
    /* Sidebar */
    #sidebar { width: 200px; background: linear-gradient(180deg, #ff6f61, #ffcc70); color: white; padding-top: 20px; flex-shrink: 0; }
    #sidebar h1 { font-size: 18px; text-align: center; margin-bottom: 20px; }
    #sidebar ul { list-style-type: none; padding: 0; }
    #sidebar li { padding: 12px; font-size: 16px; cursor: pointer; }
    #sidebar li:hover { background: rgba(255, 255, 255, 0.2); }
    #sidebar li.active { background: rgba(255, 255, 255, 0.3); font-weight: bold; border-radius: 6px; }
    /* Main */
    #main { flex-grow: 1; padding: 20px; overflow-y: auto; }
    .section { display: none; }
    .section.active { display: block; }
    h2 { margin-top: 0; }
    .timeframe { font-style: italic; color: #666; margin-bottom: 10px; }
    /* Progress */
    .progress-container { width: 100%; background: #eee; border-radius: 10px; margin: 15px 0; height: 22px; }
    .progress-bar { height: 100%; width: 0; background: linear-gradient(90deg, #6a11cb, #2575fc); border-radius: 10px; transition: width 0.4s ease; }
    #progress-text { font-weight: bold; margin-bottom: 8px; }
    /* Checkboxes */
    label { display: block; margin: 6px 0; font-size: 15px; }
    input[type="checkbox"] { transform: scale(1.2); margin-right: 6px; }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div id="sidebar">
    <h1>Home Tracker</h1>
    <ul>
      <li onclick="showSection('aug-oct', this)" class="active">Augâ€“Oct 2025</li>
      <li onclick="showSection('nov', this)">Nov 2025</li>
      <li onclick="showSection('dec-jan', this)">Decâ€“Jan</li>
      <li onclick="showSection('feb', this)">Feb 2026</li>
      <li onclick="showSection('march', this)">March 2026</li>
      <li onclick="showSection('april', this)">April 2026</li>
      <li onclick="showSection('renovation', this)">Renovation</li>
    </ul>
  </div>

  <!-- Main -->
  <div id="main">
    <!-- Overall Progress -->
    <h2>Overall Progress</h2>
    <div id="progress-text">0 tasks completed, 0 left to go</div>
    <div class="progress-container"><div id="overall-progress" class="progress-bar"></div></div>

    <!-- Augâ€“Oct -->
    <div id="aug-oct" class="section active">
      <h2>Aug â€“ Oct 2025</h2>
      <label><input type="checkbox" id="task1" onchange="tickTask(this)"> Confirm deposit amount (10%) is accessible</label>
      <label><input type="checkbox" id="task2" onchange="tickTask(this)"> Check credit reports and tidy up debts/spending</label>
      <label><input type="checkbox" id="task3" onchange="tickTask(this)"> Research & shortlist mortgage advisors</label>
      <label><input type="checkbox" id="task4" onchange="tickTask(this)"> Gather key documents (payslips, P60s, bank statements, ID)</label>
      <label><input type="checkbox" id="task5" onchange="tickTask(this)"> Start casually browsing properties online</label>
    </div>

    <!-- Nov -->
    <div id="nov" class="section">
      <h2>Nov 2025</h2>
      <label><input type="checkbox" id="task6" onchange="tickTask(this)"> Engage a mortgage advisor</label>
      <label><input type="checkbox" id="task7" onchange="tickTask(this)"> Obtain an Agreement in Principle (AIP)</label>
      <label><input type="checkbox" id="task8" onchange="tickTask(this)"> Start booking viewings seriously</label>
    </div>

    <!-- Decâ€“Jan -->
    <div id="dec-jan" class="section">
      <h2>Dec 2025 â€“ Jan 2026</h2>
      <label><input type="checkbox" id="task9" onchange="tickTask(this)"> Continue house hunting and aim to make offers</label>
      <label><input type="checkbox" id="task10" onchange="tickTask(this)"> Instruct a solicitor/conveyancer (after offer accepted)</label>
      <label><input type="checkbox" id="task11" onchange="tickTask(this)"> Mortgage advisor submits full mortgage application</label>
      <label><input type="checkbox" id="task12" onchange="tickTask(this)"> Book a survey (HomeBuyerâ€™s / structural)</label>
    </div>

    <!-- Feb -->
    <div id="feb" class="section">
      <h2>Feb 2026</h2>
      <label><input type="checkbox" id="task13" onchange="tickTask(this)"> Mortgage approved & valuation completed</label>
      <label><input type="checkbox" id="task14" onchange="tickTask(this)"> Solicitors carry out searches and raise enquiries</label>
      <label><input type="checkbox" id="task15" onchange="tickTask(this)"> Plan tenancy notice (end Feb)</label>
      <label><input type="checkbox" id="task16" onchange="tickTask(this)"> Get quotes for removals</label>
    </div>

    <!-- March -->
    <div id="march" class="section">
      <h2>March 2026</h2>
      <label><input type="checkbox" id="task17" onchange="tickTask(this)"> Exchange contracts & pay 10% deposit</label>
      <label><input type="checkbox" id="task18" onchange="tickTask(this)"> Arrange buildings insurance</label>
      <label><input type="checkbox" id="task19" onchange="tickTask(this)"> Completion: funds transferred, collect keys ðŸŽ‰</label>
      <label><input type="checkbox" id="task20" onchange="tickTask(this)"> Move belongings into new home</label>
      <label><input type="checkbox" id="task21" onchange="tickTask(this)"> Change locks</label>
      <label><input type="checkbox" id="task22" onchange="tickTask(this)"> Rental overlap: decorate / move gradually</label>
    </div>

    <!-- April -->
    <div id="april" class="section">
      <h2>April 2026</h2>
      <label><input type="checkbox" id="task23" onchange="tickTask(this)"> Vacate rental by end of notice</label>
      <label><input type="checkbox" id="task24" onchange="tickTask(this)"> Hand back keys, settle tenancy deposit</label>
      <label><input type="checkbox" id="task25" onchange="tickTask(this)"> Fully transitioned into your new home</label>
    </div>

    <!-- Renovation -->
    <div id="renovation" class="section">
      <h2>Renovation</h2>
      <label><input type="checkbox" id="task26" onchange="tickTask(this)"> Painting & wallpapering</label>
      <label><input type="checkbox" id="task27" onchange="tickTask(this)"> Lay new flooring (carpet upstairs, wood laminate downstairs)</label>
      <label><input type="checkbox" id="task28" onchange="tickTask(this)"> Fit new kitchen & appliances (inc. fridge & dishwasher)</label>
      <label><input type="checkbox" id="task29" onchange="tickTask(this)"> Install electric shower</label>
    </div>
  </div>

  <script>
    function showSection(id, el) {
      document.querySelectorAll('.section').forEach(sec => sec.classList.remove('active'));
      document.getElementById(id).classList.add('active');
      document.querySelectorAll('#sidebar li').forEach(li => li.classList.remove('active'));
      el.classList.add('active');
    }

    function tickTask(box) {
      const taskId = box.id;
      if (box.checked) {
        localStorage.setItem(taskId, 'true');
      } else {
        localStorage.removeItem(taskId);
      }
      updateOverallProgress();
    }

    window.onload = function() {
      document.querySelectorAll('input[type="checkbox"]').forEach(box => {
        if (localStorage.getItem(box.id) === 'true') { box.checked = true; }
      });
      updateOverallProgress();
    };

    function updateOverallProgress() {
      const allTasks = document.querySelectorAll('input[type="checkbox"]');
      const completed = Array.from(allTasks).filter(b => b.checked).length;
      const remaining = allTasks.length - completed;
      const percent = (completed / allTasks.length) * 100;
      document.getElementById('overall-progress').style.width = percent + "%";
      document.getElementById('progress-text').innerText = `${completed} tasks completed, ${remaining} left to go`;
    }
  </script>
</body>
</html>
