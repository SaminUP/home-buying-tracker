<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Home-Buying Budget Tracker</title>
  <style>
    :root{--bg:#0f172a;--card:#0b1220;--accent:#7dd3fc;--muted:#94a3b8;--glass: rgba(255,255,255,0.03)}
    *{box-sizing:border-box;font-family:Inter,ui-sans-serif,system-ui,Helvetica,Arial}
    body{margin:0;min-height:100vh;background:linear-gradient(180deg,#020617 0%, #081028 100%);color:#e6eef8;display:flex;align-items:center;justify-content:center;padding:28px}
    .app{width:100%;max-width:1100px}
    header{display:flex;align-items:center;justify-content:space-between;margin-bottom:18px;flex-wrap:wrap;gap:12px}
    header h1{font-size:20px;margin:0}
    .controls{display:flex;gap:12px;align-items:center;flex-wrap:wrap}
    input[type=number]{width:170px;padding:8px;border-radius:8px;border:1px solid rgba(255,255,255,0.06);background:transparent;color:inherit}
    .card{background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));border-radius:12px;padding:18px;border:1px solid rgba(255,255,255,0.03);box-shadow:0 6px 18px rgba(2,6,23,0.6)}

    .layout{display:grid;grid-template-columns:1fr 420px;gap:18px}

    /* sliders area */
    .sliders{display:flex;gap:48px;align-items:flex-end;justify-content:center;padding:20px;flex-wrap:wrap}
    .fader{width:120px;display:flex;flex-direction:column;align-items:center;gap:12px}
    .fader label{font-size:14px;text-align:center;font-weight:600;margin-bottom:6px}
    .fader .value{font-weight:600;text-align:center;line-height:1.4;margin-bottom:8px}
    .lock-container{margin-top:8px;}
    .lock-container label{font-size:12px;color:var(--muted)}

    /* make horizontal range look vertical */
    input[type=range]{appearance:none;width:90px;height:6px;transform:rotate(-90deg);margin:20px 0;padding:0}
    input[type=range]::-webkit-slider-runnable-track{height:6px;border-radius:6px;background:linear-gradient(90deg,#0ea5e9 0%, #06b6d4 100%)}
    input[type=range]::-webkit-slider-thumb{appearance:none;width:18px;height:18px;border-radius:50%;background:#fff;border:4px solid rgba(0,0,0,0.2);transform:translateY(-6px)}
    input[type=range]:focus{outline:none}

    /* meter */
    .summary{display:flex;flex-direction:column;gap:12px}
    .totals{display:flex;justify-content:space-between;align-items:center}
    .pie{height:200px;border-radius:8px;background:linear-gradient(180deg, rgba(255,255,255,0.015), rgba(255,255,255,0.01));display:flex;align-items:center;justify-content:center}

    .list{display:grid;gap:8px}
    .list .row{display:flex;justify-content:space-between;align-items:center;padding:10px;border-radius:8px;background:var(--glass)}
    .row small{color:var(--muted)}

    .footer{display:flex;gap:8px;justify-content:flex-end;margin-top:10px}
    button{padding:8px 12px;border-radius:8px;border:1px solid rgba(255,255,255,0.04);background:transparent;color:inherit;cursor:pointer}
    button.primary{background:linear-gradient(90deg,#06b6d4,#0ea5e9);color:#05202a;border:none}

    @media (max-width:900px){
      .layout{grid-template-columns:1fr;}
      .sliders{display:grid;grid-template-columns:repeat(3,1fr);gap:24px;justify-items:center}
      .fader{width:100px}
    }

    .sr-only{position:absolute;left:-9999px}
  </style>
</head>
<body>
  <div class="app">
    <header>
      <h1>Home-Buying Budget Tracker</h1>
      <div class="controls">
        <label for="budget">Total budget (£)</label>
        <input id="budget" type="number" min="0" step="100" value="10000">
        <button id="reset">Reset</button>
        <button id="export">Export JSON</button>
      </div>
    </header>

    <div class="layout">
      <section class="card">
        <div style="display:flex;justify-content:space-between;align-items:center;flex-wrap:wrap;gap:8px">
          <h2 style="margin:0;font-size:16px">Allocate funds</h2>
          <div style="font-size:13px;color:var(--muted)">Drag the dials — totals always match budget</div>
        </div>

        <div class="sliders" id="sliders">
          <div class="fader" data-category="kitchen">
            <label>Kitchen</label>
            <div class="value"><span class="percent">0%</span><br><span class="amount">£0</span></div>
            <input type="range" min="0" max="100" value="0">
            <div class="lock-container"><label><input type="checkbox" class="lock"> Lock</label></div>
          </div>
          <div class="fader" data-category="bathroom">
            <label>Bathroom</label>
            <div class="value"><span class="percent">0%</span><br><span class="amount">£0</span></div>
            <input type="range" min="0" max="100" value="0">
            <div class="lock-container"><label><input type="checkbox" class="lock"> Lock</label></div>
          </div>
          <div class="fader" data-category="bedrooms">
            <label>Bedrooms</label>
            <div class="value"><span class="percent">0%</span><br><span class="amount">£0</span></div>
            <input type="range" min="0" max="100" value="0">
            <div class="lock-container"><label><input type="checkbox" class="lock"> Lock</label></div>
          </div>
          <div class="fader" data-category="flooring">
            <label>Flooring</label>
            <div class="value"><span class="percent">0%</span><br><span class="amount">£0</span></div>
            <input type="range" min="0" max="100" value="0">
            <div class="lock-container"><label><input type="checkbox" class="lock"> Lock</label></div>
          </div>
          <div class="fader" data-category="walls">
            <label>Walls</label>
            <div class="value"><span class="percent">0%</span><br><span class="amount">£0</span></div>
            <input type="range" min="0" max="100" value="0">
            <div class="lock-container"><label><input type="checkbox" class="lock"> Lock</label></div>
          </div>
          <div class="fader" data-category="other">
            <label>Other</label>
            <div class="value"><span class="percent">0%</span><br><span class="amount">£0</span></div>
            <input type="range" min="0" max="100" value="0">
            <div class="lock-container"><label><input type="checkbox" class="lock"> Lock</label></div>
          </div>
        </div>
      </section>

      <aside class="card summary">
        <div class="totals">
          <div>
            <div style="font-size:13px;color:var(--muted)">Budget</div>
            <div style="font-weight:700;font-size:20px" id="budgetDisplay">£10,000.00</div>
          </div>
          <div style="text-align:right">
            <div style="font-size:13px;color:var(--muted)">Allocated</div>
            <div style="font-weight:700;font-size:20px" id="allocatedDisplay">£10,000.00</div>
          </div>
        </div>

        <div class="pie" id="pieArea">
          <svg id="pie" width="180" height="180" viewBox="0 0 32 32"></svg>
        </div>

        <div class="list" id="list"></div>

        <div class="footer">
          <button id="equalize">Evenly split</button>
          <button class="primary" id="commit">Lock allocations</button>
        </div>
      </aside>
    </div>

    <p style="margin-top:12px;color:var(--muted);font-size:13px">Categories: kitchen, bathroom, bedrooms, flooring, walls, other</p>
  </div>

<script>
const budgetInput = document.getElementById('budget');
const budgetDisplay = document.getElementById('budgetDisplay');
const allocatedDisplay = document.getElementById('allocatedDisplay');
const sliders = document.querySelectorAll('.fader');
const equalizeBtn = document.getElementById('equalize');
const pie = document.getElementById('pie');

let totalBudget = parseFloat(budgetInput.value);

function updateDisplays(){
  let allocated = 0;
  let values = [];
  sliders.forEach(slider => {
    const range = slider.querySelector('input[type=range]');
    const percent = parseFloat(range.value);
    const amount = totalBudget * percent/100;
    slider.querySelector('.percent').textContent = percent.toFixed(0)+"%";
    slider.querySelector('.amount').textContent = "£"+amount.toFixed(2);
    allocated += amount;
    values.push(percent);
  });
  budgetDisplay.textContent = `£${totalBudget.toLocaleString(undefined,{minimumFractionDigits:2,maximumFractionDigits:2})}`;
  allocatedDisplay.textContent = `£${allocated.toLocaleString(undefined,{minimumFractionDigits:2,maximumFractionDigits:2})}`;
  drawPie(values);
}

function drawPie(values){
  pie.innerHTML = '';
  let cumulative = 0;
  values.forEach((val,i)=>{
    const [startX,startY] = getCoordinatesForPercent(cumulative);
    cumulative += val/100;
    const [endX,endY] = getCoordinatesForPercent(cumulative);
    const largeArcFlag = val/100 > 0.5 ? 1 : 0;
    const pathData = [
      `M ${startX} ${startY}`,
      `A 16 16 0 ${largeArcFlag} 1 ${endX} ${endY}`,
      'L 0 0'
    ].join(' ');
    const color = `hsl(${i*60},70%,50%)`;
    pie.innerHTML += `<path d="${pathData}" fill="${color}"></path>`;
  });
}

function getCoordinatesForPercent(percent){
  const x = Math.cos(2 * Math.PI * percent) * 16;
  const y = Math.sin(2 * Math.PI * percent) * 16;
  return [x,y];
}

sliders.forEach(slider => {
  const range = slider.querySelector('input[type=range]');
  range.addEventListener('input', e => {
    const others = Array.from(sliders).filter(s => s!==slider && !s.querySelector('.lock').checked);
    const locked = Array.from(sliders).filter(s => s.querySelector('.lock').checked);
    const totalPercentLocked = locked.reduce((sum,s)=> sum+parseFloat(s.querySelector('input').value),0);
    const remainingPercent = 100 - totalPercentLocked - parseFloat(range.value);
    const perOther = remainingPercent/others.length;
    others.forEach(s=>{s.querySelector('input').value = perOther;});
    updateDisplays();
  });
});

budgetInput.addEventListener('input', ()=>{
  totalBudget = parseFloat(budgetInput.value)||0;
  updateDisplays();
});

equalizeBtn.addEventListener('click', ()=>{
  const others = Array.from(sliders);
  const equal = 100/others.length;
  others.forEach(s=>{
    if(!s.querySelector('.lock').checked){
      s.querySelector('input').value = equal;
    }
  });
  updateDisplays();
});

updateDisplays();
</script>
</body>
</html>
