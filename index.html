<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Home Buying & Renovation Tracker</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
    }
    /* Sidebar */
    #sidebar {
      width: 200px;
      background: #222;
      color: white;
      padding-top: 20px;
      flex-shrink: 0;
    }
    #sidebar ul {
      list-style-type: none;
      padding: 0;
    }
    #sidebar li {
      padding: 12px;
      cursor: pointer;
    }
    #sidebar li:hover {
      background: #444;
    }
    #sidebar li.active {
      background: #ff6f61;
      font-weight: bold;
      border-radius: 6px;
    }
    /* Main content */
    #main {
      flex-grow: 1;
      padding: 20px;
      background: #f7f9fc;
      overflow-y: auto;
    }
    .section {
      display: none;
    }
    .section.active {
      display: block;
    }
    h2 {
      margin-top: 0;
    }
    /* Progress Bar */
    .progress-container {
      width: 100%;
      background: #eee;
      border-radius: 10px;
      margin: 15px 0;
      height: 20px;
    }
    .progress-bar {
      height: 100%;
      width: 0;
      background: linear-gradient(90deg, #ff6f61, #ffcc70);
      border-radius: 10px;
      transition: width 0.4s ease;
    }
    /* Checkboxes */
    label {
      display: block;
      margin: 6px 0;
    }
    /* Info buttons */
    .info {
      margin-left: 6px;
      cursor: pointer;
      color: #007bff;
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div id="sidebar">
    <ul>
      <li onclick="showSection('finance-prep', this)" class="active">Finance Prep</li>
      <li onclick="showSection('viewing-offer', this)">Viewing & Offer</li>
      <li onclick="showSection('legal-process', this)">Legal Process</li>
      <li onclick="showSection('renovation', this)">Renovation</li>
    </ul>
  </div>

  <!-- Main Content -->
  <div id="main">
    <!-- Finance Prep -->
    <div id="finance-prep" class="section active">
      <h2>Finance Prep (6â€“9 months before purchase)</h2>
      <div class="progress-container">
        <div id="finance-progress" class="progress-bar"></div>
      </div>
      <label><input type="checkbox" id="task1" onchange="tickTask(this)"> Check your credit score <span class="info" onclick="alert('Lenders check your credit score when you apply for a mortgage. Improve it by repaying debts and keeping utilization low.')">(i)</span></label>
      <label><input type="checkbox" id="task2" onchange="tickTask(this)"> Gather proof of savings / gifted deposit <span class="info" onclick="alert('If your deposit is gifted, youâ€™ll need a signed gifted deposit letter + proof of funds from the person gifting.')">(i)</span></label>
      <label><input type="checkbox" id="task3" onchange="tickTask(this)"> Get an Agreement in Principle <span class="info" onclick="alert('This is a statement from a lender confirming how much they may be willing to lend you.')">(i)</span></label>
    </div>

    <!-- Viewing & Offer -->
    <div id="viewing-offer" class="section">
      <h2>Viewing & Offer (3â€“4 months before purchase)</h2>
      <label><input type="checkbox" id="task4" onchange="tickTask(this)"> Start viewing properties</label>
      <label><input type="checkbox" id="task5" onchange="tickTask(this)"> Make an offer</label>
      <label><input type="checkbox" id="task6" onchange="tickTask(this)"> Contact a solicitor <span class="info" onclick="alert('Contact a solicitor/conveyancer once your offer is accepted. Theyâ€™ll handle legal checks and contracts.')">(i)</span></label>
    </div>

    <!-- Legal Process -->
    <div id="legal-process" class="section">
      <h2>Legal Process (2â€“3 months before move-in)</h2>
      <label><input type="checkbox" id="task7" onchange="tickTask(this)"> Survey & searches</label>
      <label><input type="checkbox" id="task8" onchange="tickTask(this)"> Exchange contracts</label>
      <label><input type="checkbox" id="task9" onchange="tickTask(this)"> Pay deposit</label>
    </div>

    <!-- Renovation -->
    <div id="renovation" class="section">
      <h2>Renovation (first 4 weeks after keys)</h2>
      <label><input type="checkbox" id="task10" onchange="tickTask(this)"> Painting & wallpapering</label>
      <label><input type="checkbox" id="task11" onchange="tickTask(this)"> Lay new flooring</label>
      <label><input type="checkbox" id="task12" onchange="tickTask(this)"> Fit new kitchen & appliances</label>
      <label><input type="checkbox" id="task13" onchange="tickTask(this)"> Install electric shower</label>
      <label><input type="checkbox" id="task14" onchange="tickTask(this)"> Change locks</label>
    </div>
  </div>

  <script>
    // Sidebar navigation
    let activeTab = document.querySelector('#sidebar li.active');
    function showSection(id, el) {
      // hide all sections
      document.querySelectorAll('.section').forEach(sec => sec.classList.remove('active'));
      document.getElementById(id).classList.add('active');
      // remove all highlights
      document.querySelectorAll('#sidebar li').forEach(li => li.classList.remove('active'));
      // highlight clicked
      el.classList.add('active');
      activeTab = el;
    }

    // Persistent sidebar highlight
    document.addEventListener('click', () => {
      if (activeTab) activeTab.classList.add('active');
    });

    // Ticking tasks with localStorage + motivational message
    function tickTask(box) {
      const taskId = box.id;
      if (box.checked) {
        alert('ðŸŽ‰ Well done! Task completed! Keep going!');
        localStorage.setItem(taskId, 'true');
      } else {
        localStorage.removeItem(taskId);
      }
      updateFinanceProgress();
    }

    // Load ticked tasks on page load
    window.onload = function() {
      document.querySelectorAll('input[type="checkbox"]').forEach(box => {
        if (localStorage.getItem(box.id) === 'true') {
          box.checked = true;
        }
      });
      updateFinanceProgress();
    };

    // Finance Prep progress bar
    function updateFinanceProgress() {
      const financeTasks = document.querySelectorAll('#finance-prep input[type="checkbox"]');
      const completed = Array.from(financeTasks).filter(box => box.checked).length;
      const percent = (completed / financeTasks.length) * 100;
      document.getElementById('finance-progress').style.width = percent + "%";
    }
  </script>
</body>
</html>
